<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Кликабельный прототип</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Столбец слева на всю высоту */
    .sidebar {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh; /* Полная высота */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sidebar h1 {
      font-size: 24pt;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 16pt;
      color: #555;
    }

    /* Для интерактивного прототипа */
    .prototype-container {
      position: relative;
      flex-grow: 1;
      height: 100vh;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      transform: scale(0.7); /* Масштабирование прототипа до 70% */
      transform-origin: top left;
      pointer-events: auto; /* Позволяет интерактивность */
    }

    /* Прозрачная маска */
    .click-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 10;
      pointer-events: none; /* Не блокирует взаимодействие с iframe */
    }
  </style>

  <!-- Вставляем код Яндекс.Метрики -->
  <script type="text/javascript">
      (function(m,e,t,r,i,k,a){
          m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
          m[i].l=1*new Date();
          for (var j = 0; j < document.scripts.length; j++) {
              if (document.scripts[j].src === r) { return; }
          }
          k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)
      })(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

      ym(98694303, "init", {
          clickmap: true, /* Включение тепловой карты */
          trackLinks: true,
          accurateTrackBounce: true,
          webvisor: true
      });
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/98694303" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- Конец кода Яндекс.Метрики -->

</head>
<body>

  <!-- Левый столбец -->
  <div class="sidebar">
    <h1>Привет1</h1>
    <p>Описание</p>
  </div>

  <!-- Встроенный кликабельный прототип Figma -->
  <div class="prototype-container">
    <iframe 
      id="figma-prototype"
      src="https://embed.figma.com/proto/LJmZOgWSOuoxPCkfwTtIg5/Untitled?page-id=0%3A1&node-id=0-5004&node-type=frame&viewport=639%2C1039%2C0.64&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=0%3A5004&embed-host=share" 
      allowfullscreen>
    </iframe>
    <!-- Прозрачная маска для сбора данных -->
    <div class="click-mask"></div>
  </div>

  <script>
    // Перехват события клика на iframe
    const iframe = document.getElementById('figma-prototype');
    iframe.addEventListener('load', function() {
      iframe.contentWindow.addEventListener('click', function() {
        // Перенаправляем на Google по клику
        window.location.href = 'https://www.google.com';
      });
    });
  </script>

</body>
</html>
