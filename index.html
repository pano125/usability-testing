<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Кликабельный прототип</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Столбец слева на всю высоту */
    .sidebar {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh; /* Полная высота */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sidebar h1 {
      font-size: 24pt;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 16pt;
      color: #555;
    }

    /* Для интерактивного прототипа */
    .prototype-container {
      position: relative;
      flex-grow: 1;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      transform: scale(0.7); /* Масштабирование прототипа до 70% */
      transform-origin: top left;
    }

    /* Прозрачная маска для перехвата кликов */
    .click-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none; /* Пропускает клики к iframe */
    }
  </style>

  <!-- Вставляем код Яндекс.Метрики -->
  <script type="text/javascript">
      (function(m,e,t,r,i,k,a){
          m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
          m[i].l=1*new Date();
          for (var j = 0; j < document.scripts.length; j++) {
              if (document.scripts[j].src === r) { return; }
          }
          k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)
      })(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

      ym(98694303, "init", {
          clickmap: true, /* Включение тепловой карты */
          trackLinks: true,
          accurateTrackBounce: true,
          webvisor: true
      });
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/98694303" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- Конец кода Яндекс.Метрики -->

</head>
<body>

  <!-- Левый столбец -->
  <div class="sidebar">
    <h1>Привет10</h1>
    <p>Описание</p>
  </div>

  <!-- Встроенный кликабельный прототип Figma -->
  <div class="prototype-container">
    <iframe 
      id="figma-prototype"
      src="https://embed.figma.com/proto/LJmZOgWSOuoxPCkfwTtIg5/Untitled?page-id=0%3A1&node-id=0-5004&node-type=frame&viewport=639%2C1039%2C0.64&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=0%3A5004&embed-host=share" 
      allowfullscreen>
    </iframe>
    <!-- Прозрачная маска для сбора кликов -->
    <div class="click-mask"></div>
  </div>

  <script>
    // Перехват события клика на маске и регистрация в Яндекс.Метрике
    const clickMask = document.querySelector('.click-mask');
    const iframe = document.getElementById('figma-prototype');

    clickMask.addEventListener('click', function(e) {
      // Логируем событие клика в Яндекс.Метрике
      ym(98694303, 'reachGoal', 'prototype_click', {
        x: e.clientX,
        y: e.clientY
      });

      // Получение координат относительно iframe
      const rect = iframe.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Имитация клика для передачи внутрь iframe
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        clientX: x,
        clientY: y
      });

      // Передаем клик внутрь прототипа
      iframe.contentWindow.postMessage({ type: 'click', x, y }, '*');
    });

    // Обрабатываем сообщения, если необходимо взаимодействие с iframe
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'click') {
        const simulatedClick = new MouseEvent('click', {
          clientX: event.data.x,
          clientY: event.data.y
        });
        iframe.dispatchEvent(simulatedClick);
      }
    });
  </script>

</body>
</html>
