<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестирование</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img src="1.png" usemap="#image-map">

  <map name="image-map">
      <area target="" alt="" title="" href="01.html" coords="257,430,966,517" shape="rect" class="hover-area">
  </map>

  <script>
    // Найдем все области карты
    document.querySelectorAll('.hover-area').forEach(area => {
      // Добавим событие при наведении
      area.addEventListener('mouseenter', () => {
        // Изменим текущую страницу на "01.html"
        window.location.href = "01.html";
      });
    });
  </script>

</body>
</html>
